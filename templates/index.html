<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Index Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ’§ AquaTrack: WQI Calculator</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-white">
                        <h4>Enter Water Parameters</h4>
                    </div>
                    <div class="card-body">
                        <form id="wqiForm">
                            <div class="mb-3">
                                <label>pH Level (0-14)</label>
                                <input type="number" step="0.1" class="form-control" id="ph" placeholder="e.g. 7.2" required>
                            </div>
                            <div class="mb-3">
                                <label>Dissolved Oxygen (mg/L)</label>
                                <input type="number" step="0.1" class="form-control" id="do" placeholder="e.g. 6.5" required>
                            </div>
                            <div class="mb-3">
                                <label>Turbidity (NTU)</label>
                                <input type="number" step="0.1" class="form-control" id="turbidity" placeholder="e.g. 2.5" required>
                            </div>
                            <div class="mb-3">
                                <label>TDS (mg/L)</label>
                                <input type="number" step="1" class="form-control" id="tds" placeholder="e.g. 150" required>
                            </div>
                            <div class="mb-3">
                                <label>Nitrate (mg/L)</label>
                                <input type="number" step="0.1" class="form-control" id="nitrate" placeholder="e.g. 0.5" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate Index</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card shadow h-100">
                    <div class="card-body text-center d-flex flex-column justify-content-center align-items-center">
                        <h3 class="text-muted">Water Quality Index</h3>
                        <div class="display-1 fw-bold my-3" id="scoreDisplay">--</div>
                        <div class="badge bg-secondary fs-4 px-4 py-2" id="statusBadge">Awaiting Data</div>
                        <div class="mt-4 w-75">
                            <canvas id="wqiChart"></canvas>
                        </div>
                        <div class="mt-4 text-start w-100">
                            <h5>Understanding the Score:</h5>
                            <ul class="list-group list-group-flush small">
                                <li class="list-group-item">ðŸŸ¢ 0 - 25: Excellent</li>
                                <li class="list-group-item">ðŸ”µ 26 - 50: Good</li>
                                <li class="list-group-item">ðŸŸ¡ 51 - 75: Poor</li>
                                <li class="list-group-item">ðŸ”´ 76 - 100: Very Poor</li>
                                <li class="list-group-item">âš« > 100: Unfit for Consumption</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
